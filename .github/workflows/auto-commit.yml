name: Auto Commit Daily

permissions:
  contents: write

on:
  schedule:
    # Run 4 times/day (all UTC)
    - cron: "30 3 * * *"   # 09:00 IST
    - cron: "30 9 * * *"   # 15:00 IST
    - cron: "30 15 * * *"  # 21:00 IST
    - cron: "30 21 * * *"  # 03:00 IST (next day)
  workflow_dispatch: {} # allow manual run

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configure git identity
        run: |
          git config user.name "makarandjadhav1"
          git config user.email "lxgtx1080@gmail.com"
          # Example (privacy-safe):
          # git config user.email "12345678+yourusername@users.noreply.github.com"

      - name: Make a change
        run: |
          echo "$(date -u) UTC" >> activity.log

      - name: Commit & Push
        run: |
          git add activity.log
          git commit -m "chore: automated commit on $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"
          git push
